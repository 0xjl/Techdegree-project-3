<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Comfortaa&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <nav>
            <h1>THE CODE REVIEW</h1>
        </nav>
        <article class="header">
            <h2>Signup for our newsletter</h2>
            <p class="info">Get the latest news on how your code is doing right in your inbox</p>
        </article>
    </header>

    <main>
        <form>
            <hr class="hr-one">
            <hr class="hr-two">
            <fieldset>
                <legend>Contact Information</legend>
                <!-- Uses the required attribute to add HTML5 Validation for required fields. -->
                <div class="field">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="user-name" placeholder="Required" required>
                </div>
                <div class="field">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="user-email" placeholder="Required" required>
                </div>
                <div class="field">
                    <label for="tel">Phone Number</label>
                    <input type="tel" id="tel" name="user-tel" placeholder="FORMAT: (000)000-000">
                </div>
                <div class="field">
                    <label for="address">Street Address</label>
                    <input type="text" id="address" name="user-address" placeholder="Street + House Number">
                </div>
                <div class="field">
                    <label for="city">City</label>
                    <input type="text" id="city" name="user-city" placeholder="City">
                </div>
                <div class="field">
                    <label for="state">State</label>
                    <select id="state" name="user-state">
                        <option disabled selected value="">Choose State</option>
                        <option value="NY">New York</option>
                        <option value="CA">California</option>
                        <option value="FL">Florida</option>
                        <option value="AZ">Arizona</option>
                    </select>
                </div>
                <div class="field zipcode">
                    <label for="zipcode">Zip Code</label>
                    <input type="text" id="zipcode" name="user-zipcode" placeholder="00000">
                </div>
            </fieldset>
            <hr class="hr-three">

            <fieldset class="newsletter">
                <legend>Newsletter</legend>
                <p>Select the newsletter you would like to receive</p>
                <div class="checkbox">
                    <div class="section">
                        <input type="checkbox" id="html-news" name="user-news-one">
                        <label for="html-news">HTML News</label>
                    </div>
                    <div class="section">
                        <input type="checkbox" id="css-news" name="user-css-news">
                        <label for="css-news">CSS News</label>
                    </div>
                    <div class="section">
                        <input type="checkbox" id="javascript-news" name="user-javascript-news">
                        <label for="javascript-news">Javascript News</label>
                    </div>
                </div>

                <div class="radio">
                    <p class="format-header">Newsletter format</p>
                    <div class="section">
                        <div>
                            <input type="radio" id="html" value="html" name="user-newsletter">
                            <label for="html">HTML</label>
                        </div>
                        <div>
                            <input type="radio" id="text" value="text" name="user-newsletter">
                            <label for="text">Plain text</label>
                        </div>
                    </div>
                </div>
                <label class="topics" for="textarea">Other topics you'd like to hear about</label>
                <textarea id="textarea" name="user-input" placeholder="Tell us what you think"></textarea>

            </fieldset>
            <div class="button-flex">
                <button type="submit" class="signup-button">Sign Up</button>
            </div>
        </form>
        <footer class="copyright">Copyright The Code Review</footer>
    </main>
</body>

</html>
