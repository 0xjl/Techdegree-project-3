<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Comfortaa&family=Merriweather:wght@300&family=Open+Sans&display=swap">
</head>

<body>
    <header>
        <nav>
            <h1>The Code Review</h1>
        </nav>
        <article class="header">
            <h2>Signup for our newsletter</h2>
            <p>Get the latest news on how your code is doing right in your inbox</p>
        </article>
    </header>
    <hr class="hr-one">
    <hr class="hr-two">

    <form>
        <fieldset>
            <legend>Contact Information</legend>
            <label for="name">Full Name</label><br>
            <input type="text" id="name" name="user-name"><br>
            <label for="email">Email Address</label><br>
            <input type="email" id="email" name="user-email"><br>
            <label for="tel">Phone Number</label><br>
            <input type="tel" id="tel" name="user-tel"><br>
            <label for="address">Street Address</label><br>
            <input type="text" id="address" name="user-address"><br>
            <label for="city">City</label><br>
            <input type="text" id="city" name="user-city"><br>
            <label for="state">State</label> <br>
            <select id="state" name="user-state">
                <option value="NY">New York</option>
                <option value="CA">California</option>
                <option value="FL">Florida</option>
                <option value="AZ">Arizona</option>
            </select> <br>
            <label for="zipcode">Zipcode</label> <br>
            <input type="text" id="zipcode" name="user-zipcode">
        </fieldset> <br>
        <hr class="hr-two">

        <fieldset>
            <legend>Newsletter</legend>
            <p>Select the newsletter you would like to receive</p>
            <input type="checkbox" id="html-news" name="user-news-one">
            <label for="html-news">HTML News</label><br>
            <input type="checkbox" id="css-news">
            <label for="css-news">CSS News</label><br>
            <input type="checkbox" id="javscript-news">
            <label for="javscript-news">Javascript News</label>
            <p>Newsletter format</p>
            <input type="radio" id="html">
        </fieldset>
    </form>

</body>

</html>
