<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Comfortaa&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <nav>
            <h1>The Code Review</h1>
        </nav>
        <article class="header">
            <h2>Signup for our newsletter</h2>
            <p>Get the latest news on how your code is doing right in your inbox</p>
        </article>
    </header>
    <main>
        <hr class="hr-one">
        <hr class="hr-two">
        <form>
            <fieldset>
                <legend>
                    <h3>Contact Information</h3>
                </legend>
                <label for="name">Full Name</label>
                <input type="text" id="name" name="user-name" required>
                <label for="email">Email Address</label>
                <input type="email" id="email" name="user-email" required>
                <label for="tel">Phone Number</label>
                <input type="tel" id="tel" name="user-tel">
                <label for="address">Street Address</label>
                <input type="text" id="address" name="user-address">
                <label for="city">City</label>
                <input type="text" id="city" name="user-city">
                <label for="state">State</label>
                <select id="state" name="user-state">
                    <option value="NY">New York</option>
                    <option value="CA">California</option>
                    <option value="FL">Florida</option>
                    <option value="AZ">Arizona</option>
                </select>
                <label for="zipcode">Zipcode</label>
                <input type="text" id="zipcode" name="user-zipcode">
            </fieldset>
            <hr class="hr-two">

            <fieldset>
                <legend>
                    <h3>Newsletter</h3>
                </legend>
                <p>Select the newsletter you would like to receive</p>
                <div>
                    <input type="checkbox" id="html-news" name="user-news-one">
                    <label for="html-news">HTML News</label><br>
                    <input type="checkbox" id="css-news" name="user-css-news">
                    <label for="css-news">CSS News</label><br>
                    <input type="checkbox" id="javascript-news" name="user-javascript-news">
                    <label for="javascript-news">Javascript News</label>
                </div>

                <div>
                    <p>Newsletter format</p>
                    <input type="radio" id="html" name="user-html">
                    <label for="html">HTML</label> <br>
                    <input type="radio" id="text" name="user-text">
                    <label for="html">Plain text</label>
                </div>
            </fieldset>
        </form>
    </main>
</body>

</html>
